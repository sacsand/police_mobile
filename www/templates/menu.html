
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--<button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button> -->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/police.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Sri Lankan Police
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>


              <ion-item nav-clear menu-close ui-sref="app.auth" ng-show="!currentUser">
                  <i class="icon ion-log-in"></i> Login
              </ion-item>
              <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()" ng-show="currentUser">
              <i class="icon ion-log-out"></i>
              <h2>Logout</h2>
              </ion-item>
               <ion-item nav-clear menu-close ui-sref="app.home" ng-show="currentUser">
                  <i class="ion-ios-home"></i> Home
               </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.notes" ng-show="currentUser">
                    <i class="ion-ios-compose"></i> Notes
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.wanted" ng-show="currentUser">
                    <i class="icon ion-person-stalker"></i> Wanted Persons
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.messages" ng-show="currentUser">
                    <i class="icon ion-ios-chatboxes"></i> Messages
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.map" ng-show="currentUser">
                    <i class="icon ion-android-map"></i> Crime Map
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.cases" ng-show="currentUser">
                    <i class="ion-ios-briefcase"></i> Cases Database
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.report" ng-show="currentUser">
                    <i class="icon ion-loop"></i> Report A Incident
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
