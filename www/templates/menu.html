<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <button id="fab" ui-sref="app.notes" class="button button-positive button-fab button-fab-bottom-right" ng-show="currentUser">
      <i class="icon ion-ios-compose"></i>
    </button>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
      <img src="img/police.png" class="avatar motion spin fade">
      <div class="menu-bottom">
        Sri Lankan Police
      </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.auth" ng-show="!currentUser">
          <i class="icon ion-log-in"></i> Login
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()" ng-show="currentUser">
          <i class="icon ion-log-out"></i>
          <h2>Logout</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.home" ng-show="currentUser">
          <i class="icon ion-ios-home dark"></i> Home
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.notes" ng-show="currentUser">
          <i class="icon ion-ios-compose"></i> Notes
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.wanted" ng-show="currentUser">
          <i class="icon ion-person-stalker"></i> Wanted Persons
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.messages" ng-show="currentUser">
          <i class="icon ion-ios-chatboxes"></i> Messages
        </ion-item>
        <ion-item class="item-icon-left"  nav-clear menu-close ui-sref="app.map" ng-show="currentUser">
          <i class="icon ion-android-map"></i> Crime Map
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.cases" ng-show="currentUser">
          <i class="icon ion-ios-briefcase"></i> Cases Database
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.report" ng-show="currentUser">
          <i class="icon ion-loop"></i> Report An Incident
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
